group 'com.zoho.salesiq.mobilisten.calls.plugin'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        // Keep jcenter() for legacy dependencies if needed
        jcenter() {
            content {
                includeModule("org.jetbrains.trove4j", "trove4j")
            }
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        // Keep jcenter() for legacy dependencies if needed
        jcenter() {
            content {
                includeModule("org.jetbrains.trove4j", "trove4j")
            }
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {

    namespace "com.zoho.salesiq.mobilisten.calls.plugin"
    compileSdk 34

    defaultConfig {
        minSdkVersion 21
        
        // Enable 16KB page size support
        ndk {
            // Only include architectures that support 16KB pages
            abiFilters 'arm64-v8a', 'x86_64'
        }
    }

    // Add build features for 16KB page size compatibility
    buildFeatures {
        buildConfig true
    }

    // Packaging options to handle 16KB page alignment
    packagingOptions {
        // Ensure native libraries are properly aligned for 16KB pages
        jniLibs {
            useLegacyPackaging = false
        }
        
        // Handle potential duplicate files from dependencies
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        pickFirst '**/libwebrtc.so'
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

try {
    project(':salesiq_mobilisten_core')
} catch (UnknownProjectException ignored) {
    throw new GradleException("The ':salesiq_mobilisten_core' module is missing. " +
            "Please ensure it is included in your pubspec.yaml with " +
            "'salesiq_mobilisten_core' added as a dependency in your pubspec.yaml')")
}

dependencies {
    implementation project(":salesiq_mobilisten_core")

    api("com.zoho.salesiq:mobilisten-calls:0.0.2")
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
}